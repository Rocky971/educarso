<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educarso</title>
    <!-- Tailwind_css_link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom__css_file -->
    <link rel=" stylesheet" href="navbar.css">
    <!-- fontAwesome_file_link -->
    <script src="https://kit.fontawesome.com/929eac8290.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="flex items-center">
                <a href="#" class="nav-logo">
                    Educarso .
                </a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-[16px] font-medium">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-[16px] font-medium">Pages</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-[16px] font-medium">Course</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-[16px] font-medium">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-[16px] font-medium">Contacts</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center">
                <div class="mr-[19px] hidden md:block">
                    <img src="https://i.ibb.co/VJL9pMm/Vector.png" alt="">
                </div>
                <div class="mr-[16px] hidden md:block">
                    <button class="py-[12px] px-[32px] bg-white rounded-[4px] text-[16px] font-medium">Log
                        in</button>
                </div>
                <div class="mr-[16px] hidden md:block">
                    <button class="py-[12px] px-[32px] bg-black text-white rounded-[4px] text-[16px] font-medium">Sign
                        up</button>
                </div>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

</body>
<script>
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");

    hamburger.addEventListener("click", mobileMenu);

    function mobileMenu() {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
    }
    const navLink = document.querySelectorAll(".nav-link");

    navLink.forEach(n => n.addEventListener("click", closeMenu));

    function closeMenu() {
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
    }
</script>

</html>
